<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D11 Café</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Include Bootstrap for easier styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="#">
            <img src="/Public/image/logo.jpeg" alt="D11 Café Logo" height="50">
            D11 Café
        </a>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center text-white bg-warning py-5">
        <h1>Welcome to D11 Café</h1>
        <p>Delicious food delivered at your tongue>
    </div>

    <!-- Menu Categories -->
    <div class="container text-center my-5">
        <h2 class="mb-4">Our Menu Categories</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Burger</h5>
                        <a href="menu.html?category=burger" class="btn btn-warning">View Items</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Sandwich</h5>
                        <a href="menu.html?category=Sandwich" class="btn btn-warning">View Items</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Drinks</h5>
                        <a href="menu.html?category=drinks" class="btn btn-warning">View Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-warning text-white text-center py-3">
        <p>© 2024 D11 Café. All Rights Reserved.</p>
    </footer>
</body>
</html>
